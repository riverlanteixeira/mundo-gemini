<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stranger Things AR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="vfx-overlay"></div>

    <!-- Tela de Carregamento -->
    <div id="loading-screen" class="screen">
        <img src="assets/img/stranger-things-logo.png" alt="Logo Stranger Things" class="imagem-responsiva">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <button id="start-button" class="hidden">INICIAR</button>
    </div>

    <!-- Tela da Chamada do Dustin -->
    <div id="call-screen" class="screen hidden">
        <img id="dustin-call-image" src="assets/img/dustin-call.png" alt="Chamada do Dustin">
    </div>

    <!-- Áudio da Missão -->
    <audio id="dustin-audio" src="assets/audio/dustin-intro.mp3"></audio>

    <!-- Bússola de Navegação -->
    <div id="compass-container" class="hidden">
        <img id="compass-arrow" src="compass.svg" alt="Bússola">
        <div id="distance-meter">-- m</div>
    </div>

    <!-- Model Viewer para a Bicicleta -->
    <model-viewer
        id="bike-model"
        src="assets/models/bicicleta-will.glb"
        alt="Bicicleta do Will"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed" <!-- Usa o tamanho original do modelo -->
        shadow-intensity="1"
        camera-controls
        autoplay
        animation-name="*"
        class="hidden" <!-- Escondido inicialmente -->
    ></model-viewer>

    <script src="script.js"></script>
</body>
</html>
