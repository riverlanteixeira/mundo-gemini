<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stranger Things AR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>

    <!-- Tela de Carregamento -->
    <div id="loading-screen" class="screen">
        <img src="assets/img/stranger-things-logo.png" alt="Dustin em uma chamada" class="imagem-responsiva">
        " alt="Logo Stranger Things">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <button id="start-button" class="hidden">INICIAR</button>
    </div>

    <!-- Tela da Chamada do Dustin -->
    <div id="call-screen" class="screen hidden">
        <img id="dustin-call-image" src="assets/img/dustin-call.png" alt="Chamada do Dustin">
    </div>

    <!-- Bússola de Navegação -->
    <div id="compass-container" class="hidden">
        <img id="compass-arrow" src="assets/img/compass.svg" alt="Bússola">
    </div>

    <!-- Áudio da Missão -->
    <audio id="dustin-audio" src="assets/audio/dustin-intro.mp3"></audio>

    <!-- Cena de Realidade Aumentada (AR) -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
    >
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

        <!-- Objeto 3D da Bicicleta -->
        <a-entity
            id="bike-model"
            gltf-model="url(assets/models/bicicleta-will.glb)"
            gps-new-entity-place="latitude: -27.639914348589738; longitude: -48.667501536175926"
            scale="0.5 0.5 0.5"
            visible="false"
        ></a-entity>

    </a-scene>

    <script src="script.js"></script>
</body>
</html>
